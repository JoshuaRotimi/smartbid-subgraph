specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: bsc
    source:
      address: "0x4d6642Fb1f8e57359D06BD33442579eCBC1F7229"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - bidding
        - devClaim
        - distribute
        - luckyWinner
        - luckyWinnerWithReward
        - luckyWinnerWithoutReward
        - reset
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: bidding(indexed address,uint256,uint256,uint256)
          handler: handlebidding
        - event: devClaim(indexed address,uint256,uint256,uint256)
          handler: handledevClaim
        - event: distribute(indexed address,uint256,indexed address,uint256,indexed address,uint256,uint256)
          handler: handledistribute
        - event: luckyWinner(indexed address,uint256,uint256,uint256)
          handler: handleluckyWinner
        - event: luckyWinnerWithReward(indexed address,uint256,uint256,uint256)
          handler: handleluckyWinnerWithReward
        - event: luckyWinnerWithoutReward(indexed address,uint256,uint256,uint256)
          handler: handleluckyWinnerWithoutReward
        - event: reset(uint256)
          handler: handlereset
      file: ./src/contract.ts
